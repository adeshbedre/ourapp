
<ol class="rounded-list">
    <li *ngFor="let steps of stepsList">
      <section [style.background-color]="getStyle()"></section>
      <div class = "jumbotron">{{ steps.step }}<br/><br/>
        <img *ngIf="steps.img" src = "{{ imgUrl+steps.img }}"  />
      </div>
    </li>                    
</ol>
