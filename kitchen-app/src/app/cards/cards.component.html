<div *ngIf="foodList != null">
<mat-grid-list cols="4" rowHeight="330px" gutterSize ="20px">
  <mat-grid-tile *ngFor="let food of foodList | filter:searchText" (click)="goToRecipePage(foodType,food.recipeId)">
      <img src = "{{food.img}}">
    <mat-grid-tile-footer >{{food.recipeName}}</mat-grid-tile-footer>
    </mat-grid-tile>
 
</mat-grid-list>
</div>
